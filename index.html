<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Red Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            background: url('https://your-japanese-themed-background.com') no-repeat center center/cover;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .message {
            margin-top: 15px;
            font-size: 22px;
            color: #d6336c;
            font-style: italic;
        }
        .red-thread {
            position: absolute;
            width: 100px;
            height: 2px;
            background: red;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card text-center p-4">
        <div class="image-container">
            <img src="images/foto.jpeg" alt="Red Thread of Fate Anime Style" class="img-fluid">
        </div>
        <div class="message mt-3">Our destinies are tied by an invisible red thread... Would you walk this path with me?</div>
        <div class="red-thread"></div>
        <button class="btn btn-danger mt-3" onclick="alert('I love you! ❤️')">Yes! 💖</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
